apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app qbittorrent
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      hostname: qbittorrent
      annotations:
        setGateway: "true"
      labels:
        setGateway: "true"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - master
    controllers:
      main:
        pod:
          securityContext:
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              tag: 4.6.3@sha256:a4ad890e8c4a287c17d12ca22eb1d84a046aba2efbd882bf7d6eb12459f6a70c
            hostname: qbittorrent
            env:
              TZ: "UTC"
              QBITTORRENT__PORT: &port 8080
              QBT_Preferences__WebUI__AlternativeUIEnabled: false
              QBT_Preferences__WebUI__AuthSubnetWhitelistEnabled: true
              QBT_Preferences__WebUI__AuthSubnetWhitelist: |-
                10.42.3.0/24, 10.42.0.0/24, 10.42.2.0/24, 10.42.1.0/24, 192.168.42.0/24, 192.168.2.0/24
            securityContext:
              runAsUser: 568
              runAsGroup: 568
          gluetun:
            dependsOn: main
            image:
              repository: docker.io/qmcgaw/gluetun
              tag: latest
              pullPolicy: Always
            envFrom:
            - secretRef:
                name: gluetun-config
            securityContext:
              capabilities:
                add:
                - NET_ADMIN
          port-forward:
            dependsOn: gluetun
            image:
              repository: docker.io/snoringdragon/gluetun-qbittorrent-port-manager
              tag: "latest"
            env:
            - name: QBITTORRENT_SERVER
              value: localhost
            - name: QBITTORRENT_PORT
              value: "8080"
            - name: PORT_FORWARDED
              value: "/tmp/gluetun/forwarded_port"

    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          external-dns.home.arpa/enabled: "true"
          external-dns.alpha.kubernetes.io/target: "${METALLB_INGRESS_ADDR}"
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          hajimari.io/enable: "true"
        hosts:
        - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
          paths:
          - path: /
            service:
              name: main
              port: http
        tls:
        - hosts:
          - *host
          secretName: *host
    persistence:
      config:
        enabled: true
        existingClaim: data-pvc
        advancedMounts:
          main:
            main:
            - path: /config
              subPath: qbittorrent
              readOnly: false
      media:
        enabled: true
        existingClaim: media-pvc
        advancedMounts:
          main:
            main:
            - path: /downloads/movies
              subPath: downloads/movies
              readOnly: false
            - path: /downloads/series
              subPath: downloads/series
              readOnly: false
