---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: movies-pv
  labels:
    app: radarr
spec:
  storageClassName: nfs-client
  capacity:
    storage: 2500Gi
  accessModes:
  - ReadWriteMany
  nfs:
    server: 192.168.2.51
    path: /mnt/md0/Video
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: movies-pvc
spec:
  storageClassName: nfs-client
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 2500Gi
  selector:
    matchLabels:
      app: radarr
