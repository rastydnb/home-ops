# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: radarr
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/radarr
              tag: 5.1.3.8246
            resources:
              requests:
                cpu: 15m
                memory: 352Mi
              limits:
                memory: 2Gi
        initContainers:
          init-permission:
            image:
              repository: ghcr.io/cbc02009/busybox
              tag: 1.36.1
            imagePullPolicy: IfNotPresent
            command:
            - sh
            - -c
            args:
            - chown -R 568:568 /movies; chown -R 568:568 /downloads
            securityContext:
              runAsUser: 0
    service:
      main:
        ports:
          http:
            port: 7878
    ingress:
      main:
        enabled: true
        primary: true
        className: traefik
        annotations:
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          external-dns.home.arpa/enabled: "true"
          external-dns.alpha.kubernetes.io/target: 192.168.2.174
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          hajimari.io/appName: "traefik"
          hajimari.io/enable: "true"
        hosts:
        - host: &host "{{ .Release.Name }}.ninjawombat.space"
          paths:
          - path: /
            pathType: Prefix
            service:
              name: main
              port: http
        tls:
        - hosts:
          - *host
          secretName: *host
    persistence:
      config:
        enabled: true
        existingClaim: radarr-config
        advancedMounts:
          main:
            main:
            - path: /config
      media:
        enabled: true
        existingClaim: movies-pvc
        globalMounts:
        - path: /pelis
          subPath: pelis
      downloads:
        enabled: true
        existingClaim: download-claim
        globalMounts:
        - path: /downloads/movies
          subPath: movies
