# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: radarr
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  # dependsOn:
  # - name: qbittorrent
  #   namespace: default
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: lscr.io/linuxserver/radarr
              tag: latest
            env:
              DOCKER_MODS: "ghcr.io/themepark-dev/theme.park:radarr"
              TP_ADDON: "radarr-4k-logo"
              TP_THEME: "aquamarine"
              TZ: "Europe/Madrid"
              PUID: "1000"
              PGID: "1000"
              UMASK: "002"
            resources:
              requests:
                cpu: 15m
                memory: 352Mi
              limits:
                memory: 2Gi
        initContainers:
          init-permission:
            image:
              repository: ghcr.io/cbc02009/busybox
              tag: 1.36.1
            imagePullPolicy: IfNotPresent
            command:
            - sh
            - -c
            args:
            - chown -R 568:568 /movies; chown -R 568:568 /downloads
            securityContext:
              runAsUser: 0
    service:
      main:
        ports:
          http:
            port: 7878
    ingress:
      main:
        enabled: true
        primary: true
        className: traefik
        annotations:
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          external-dns.home.arpa/enabled: "true"
          external-dns.alpha.kubernetes.io/target: "${METALLB_INGRESS_ADDR}"
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          hajimari.io/enable: "true"
        hosts:
        - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
            service:
              name: main
              port: http
        tls:
        - hosts:
          - *host
          secretName: *host
    persistence:
      config:
        enabled: true
        existingClaim: data-pvc
        advancedMounts:
          main:
            main:
            - path: /config
              subPath: radarr
              readOnly: false
      media:
        enabled: true
        existingClaim: media-pvc
        readOnly: false
        globalMounts:
        - path: /movies
          subPath: pelis
        - path: /downloads/movies
          subPath: downloads/movies
