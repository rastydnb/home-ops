apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app cross-seed
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          secret.reloader.stakater.com/reload: cross-seed-secret
        containers:
          main:
            image:
              repository: ghcr.io/cross-seed/cross-seed
              tag: latest
            envFrom:
            - secretRef:
                name: cross-seed
            env:
              TZ: ${TZ}
            args: ["daemon"]
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups: [10000]
    service:
      main:
        type: NodePort
        ports:
          http:
            protocol: TCP
            port: 2468
            nodePort: 32468

    ingress:
      main:
        enabled: true
        primary: true
        className: traefik
        annotations:
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          external-dns.home.arpa/enabled: "true"
          external-dns.alpha.kubernetes.io/target: "${METALLB_INGRESS_ADDR}"
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          hajimari.io/enable: "true"
        hosts:
        - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
            service:
              name: main
              port: http
        tls:
        - hosts:
          - *host
          secretName: *host
    persistence:
      config:
        enabled: true
        existingClaim: data-pvc
        advancedMounts:
          main:
            main:
            - path: /config
              subPath: cross-seed
              readOnly: false
      config-file:
        type: configMap
        name: cross-seed-config
        globalMounts:
        - path: /config/config.js
          subPath: config.js
          readOnly: true
      media:
        enabled: true
        existingClaim: media-pvc
        advancedMounts:
          main:
            main:
            - path: /media/movies
              subPath: downloads/movies
              readOnly: false
            - path: /media/series
              subPath: downloads/series
              readOnly: false
