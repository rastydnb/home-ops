# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rdt-client
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
  - name: qbittorrent
    namespace: default
  values:
    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - master
      dnsConfig:
        options:
        - name: ndots
          value: "1"
    controllers:
      main:
        type: statefulset
        # pod:
        #   securityContext:
        #     runAsUser: 568
        #     runAsGroup: 568
        #     fsGroup: 568
        #     fsGroupChangePolicy: OnRootMismatch
        containers:
          main:
            image:
              repository: rogerfar/rdtclient
              tag: latest
            env:
              PUID: "568"
              PGID: "568"
              TZ: "Europe/Madrid"
            resources:
              requests:
                cpu: 15m
                memory: 500Mi
              limits:
                memory: 2Gi
          gluetun:
            dependsOn: main
            image:
              repository: docker.io/qmcgaw/gluetun
              tag: latest
              pullPolicy: Always
            envFrom:
            - secretRef:
                name: gluetun-config

            securityContext:
              capabilities:
                add:
                - NET_ADMIN

            livenessProbe:
              exec:
                command:
                - sh
                - -c
                - if [ $(wget -q -O- https://ipinfo.io/country) == 'ES' ]; then exit 0; else exit $?; fi
              initialDelaySeconds: 30
              periodSeconds: 60
              failureThreshold: 3

          port-forward:
            dependsOn: gluetun
            image:
              repository: docker.io/snoringdragon/gluetun-qbittorrent-port-manager
              tag: "latest"
            env:
            - name: QBITTORRENT_SERVER
              value: localhost
            - name: QBITTORRENT_PORT
              value: "8080"
            - name: PORT_FORWARDED
              value: "/tmp/gluetun/forwarded_port"
    service:
      main:
        ports:
          http:
            port: 6500
    ingress:
      main:
        enabled: true
        primary: true
        className: traefik
        annotations:
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          external-dns.home.arpa/enabled: "true"
          external-dns.alpha.kubernetes.io/target: "${METALLB_INGRESS_ADDR}"
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          hajimari.io/enable: "true"
        hosts:
        - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
            service:
              name: main
              port: http
        tls:
        - hosts:
          - *host
          secretName: *host
    persistence:
      config:
        enabled: true
        existingClaim: data-pvc
        advancedMounts:
          main:
            main:
            - path: /data/db
              subPath: rdt-client
              readOnly: false
      media:
        enabled: true
        existingClaim: media-pvc
        readOnly: false
        advancedMounts:
          main:
            main:
            - path: /data/downloads/movies
              subPath: downloads/movies
              readOnly: false
            - path: /data/downloads/tv-sonarr
              subPath: downloads/series
              readOnly: false


