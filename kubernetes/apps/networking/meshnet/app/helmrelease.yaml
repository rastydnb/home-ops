                #     pullPolicy: Always
                #   securityContext:
                #     capabilities:
                #       add: ["NET_ADMIN", "NET_RAW"]

                #   envFrom:
                #   - secretRef:
                #       name: gluetun-config
                #   env:
                #   - name: VPN_SERVICE_PROVIDER
                #     value: nordvpn
                #   - name: VPN_TYPE
                #     value: wireguard
                #   - name: VPN_INTERFACE
                #     value: wg0
                #   - name: FIREWALL
                #     value: "off"
                #   - name: DOT
                #     value: "on"
                #   - name: SERVER_COUNTRIES
                #     value: Spain

                #   livenessProbe:
                #     exec:
                #       command:
                #       - sh
                #       - -c
                #       - if [ $(wget -q -O- https://ipinfo.io/country) == 'ES' ]; then exit 0; else exit $?; fi
                #     initialDelaySeconds: 30
                #     periodSeconds: 60
                #     failureThreshold: 3

          vpn:
            dependsOn: main
            image:
              repository: ghcr.io/bubuntux/nordlynx
              tag: latest
            securityContext:
              capabilities:
                add: ["NET_ADMIN", "NET_RAW"]
            envFrom:
            - secretRef:
                name: nordvpn-config
    service:
      main:
        enabled: false
