# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: meshnet
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      hostname: meshnet

    controllers:
      main:
        type: statefulset
        containers:
          main:
          - name: meshnet
            image: ghcr.io/mattstechinfo/meshnet:v1.0.1
            securityContext:
              capabilities:
                add: ["NET_ADMIN", "NET_RAW"]
            envFrom:
            - secretRef:
                name: meshnet-config
            resources:
              requests:
                cpu: 15m
                memory: 500Mi
              limits:
                memory: 2Gi

    ingress:
      main:
        enabled: false

